<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/template-web.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入分页插件的js文件 -->
  <script src="./libs/jquery.twbsPagination.js"></script>
  <!-- 引入http.js文件 -->
  <script src="./js/http.js"></script>
  <!-- 引入comment.js文件 -->
  <script src="./js/comment_list.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th class="text-center">序号</th>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="200">操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="row text-center">
        <ul id="pagination-demo" class="pagination-sm"></ul>
        <p id="pagination">暂时没有数据</p>
      </div>

    </div>
  </div>

  <!-- 提示模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 评论列表的模板 -->
  <script type="text/template" id="commentlist">
     {{each data value index}}
        <tr>
          <td class="text-center">{{index+1}}</td>
          <td>{{value.author}}</td>
          <td>{{value.content}}</td>
          <td>{{value.title}}</td>
          <td>{{value.date}}</td>
          {{if value.state =="待审核"}}
          <td>待审核</td>
          {{else if value.state =="已批准"}}
          <td>已批准</td>
          {{else}}
          <td>已拒绝</td>
          {{/if}}
          <td class="text-center">
            <button data-id="{{value.id}}" class="btn btn-warning btn-xs btn-pass">通过</button>
            <button data-id="{{value.id}}" class="btn btn-warning btn-xs btn-reject">拒绝</button>
            <button data-id="{{value.id}}" class="btn btn-danger btn-xs btn-delete">删除</button>
          </td>
        </tr>
     {{/each}}
  </script>
</body>

</html>
